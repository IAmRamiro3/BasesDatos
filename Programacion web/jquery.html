<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            alert("Hello, world!")
        });
        function cambiaUsuario(){
            var user = $("#usuario").val();

            $("#agregado").html("Bienvenido(a) " + user);
            $("#agregado").css("color", "green");
        }
    </script>
</head>
<body>
    <div id = "agregado"></div>
    <form>
        Login: <input type=text id=usuario onchange="cambiaUsuario()"> <br>
        Password: <input type="password" id="pass"><br>
    </form>
</body>
</html>
